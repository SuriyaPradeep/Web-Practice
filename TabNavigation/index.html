<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab Navigation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="phone">
      <img
        src="https://i.pinimg.com/736x/2a/7f/02/2a7f02437f4214d868d9369781776e4e.jpg"
        alt="home"
        class="content show"
      />
      <img
        src="https://img.freepik.com/premium-photo/wallpapers-iphone-is-about-mountains-mountains-nature-sunset-this-is-collection-wallpapers-mobile-phones-tablets-wallpaper-backgrounds-phone-backgrounds-wall_789916-123.jpg"
        alt="work"
        class="content"
      />
      <img
        src="https://i.pinimg.com/736x/2a/7f/02/2a7f02437f4214d868d9369781776e4e.jpg"
        alt="blog"
        class="content"
      />
      <img
        src="https://i.pinimg.com/736x/2a/7f/02/2a7f02437f4214d868d9369781776e4e.jpg"
        alt="about"
        class="content"
      />
      <nav>
        <ul>
          <li class="active">
            <i class="fas fa-home"></i>
            <p>Home</p>
          </li>
          <li>
            <i class="fas fa-box"></i>
            <p>Work</p>
          </li>
          <li>
            <i class="fas fa-book-open"></i>
            <p>Blog</p>
          </li>
          <li>
            <i class="fas fa-users"></i>
            <p>About Us</p>
          </li>
        </ul>
      </nav>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
